            font-weight: bold;
            margin-bottom: 10px;

        }
        #dishBlessing {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        /* 抽签动画 */
        #resultBox.drawing #noResult {
            animation: loading 1s infinite alternate;
        }
        @keyframes loading {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        /* 按钮样式 */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #drawBtn {

        }
        #drawBtn:disabled {

            cursor: not-allowed;
        }
        #resetBtn {
            background-color: #e0e0e0;
            color: #333;
        }
        #resetBtn:hover {

        // 抽签核心函数（无限次可用）
        function drawDish() {
            // 无专属参数直接返回
            if (!hasUserKey) return;
            
            // 添加强调签动画
            resultBox.classList.add('drawing');
            drawBtn.disabled = true;
            noResult.textContent = "正在抽签中...";

            // 模拟抽签延迟（更有仪式感）
            setTimeout(() => {
                // 随机选一道菜
                let randomIndex = Math.floor(Math.random() * dishData.length);
                let randomDish = dishData[randomIndex];
                
                // 停止动画，展示结果
                resultBox.classList.remove('drawing');
                drawBtn.disabled = false;
                noResult.style.display = "none";
                resultContent.classList.add('show');
                
                // 填充结果
                dishNumber.textContent = `第 ${randomDish.number} 道`;
                dishName.textContent = randomDish.name;
                dishBlessing.textContent = randomDish.blessing;
            }, 1200); // 1.2秒延迟，体验更好
        }

        // 重置函数（清空结果，可重新抽签）
        function resetDraw() {
            resultBox.classList.remove('active');
            resultContent.classList.remove('show');
            noResult.style.display = "block";
            
            if (hasUserKey) {
                noResult.textContent = "✅ 可再次抽签！";
            } else {
                noResult.textContent = "❌ 此链接无法使用，请通过正规渠道获取专属链接！";
            }
            
            // 清空结果内容
            dishNumber.textContent = "";
            dishName.textContent = "";
            dishBlessing.textContent = "";
        }

        // 绑定按钮点击事件
        drawBtn.addEventListener('click', drawDish);
        resetBtn.addEventListener('click', resetDraw);
